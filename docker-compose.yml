version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: solvault-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: solvault-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/solvault
      JWT_SECRET: dev-jwt-secret
      OPERATOR_SECRET: demo-operator-key
      SOLANA_NETWORK: devnet
      SOLANA_RPC_URL: https://api.devnet.solana.com
      PROGRAM_ID: ${PROGRAM_ID}
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: solvault-frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_SOLANA_NETWORK: devnet
      NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
      NEXT_PUBLIC_PROGRAM_ID: ${PROGRAM_ID}
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: solvault-network