name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-program:
    name: Deploy Program
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.29.0 anchor-cli --locked
          
      - name: Build program
        run: anchor build --verifiable
        
      - name: Deploy to Devnet
        run: |
          echo "${{ secrets.SOLANA_DEVNET_KEY }}" > keypair.json
          anchor deploy --provider.cluster devnet --provider.wallet keypair.json
          
      - name: Save deployment info
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/solvault-keypair.json)
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/deploy/solvault.so
            target/idl/solvault.json
          body: |
            Program ID: ${{ env.PROGRAM_ID }}
            Network: Devnet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: deploy-program
    steps:
      - uses: actions/checkout@v3
      
